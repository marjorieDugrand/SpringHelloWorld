<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      
	<title th:text="#{home.title}"> Hello World! </title>

<!-- The head.jsp, styles and divs are all taken from Skeleton http://www.getskeleton.com/ 
- this is just an example showing how styles, images and page segment includes can be done-->
	<body>

		<div class="container">
    		<div class="one-third column">
        		<h3>Actions</h3>
        		<p><a href="user.html" th:href="@{/newuser}"> New User </a></p>
    		</div>

	    	<div class="two-thirds column">
    	  	  <h3 th:text="#{home.welcome}">Hello world!</h3>

        		<table>
            		<thead>
            			<tr>
            				<td>ID</td>
            				<td>Name</td>
            			</tr>
            		</thead>
            		<tbody>
                		<tr>
                			<th>ID</th>
                			<th>NAME</th>
                		</tr>
                		<tr th:each="user : ${users}">
                			<td th:text="${user.id}"> <a href="user.html" th:href="@{/user/view/${user.id}"></a> 123 </td>
	                		<td th:text="${user.username}"> Matthew </td>
                		</tr>
					</tbody>
        		</table>
    		</div>
		</div>
	</body>
</html>
