<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    
    <head>
		<title th:text="#{userEdit.title}">Edit User</title>
    </head> 

	<body>

		<div class="container">

		    <div class="two-thirds column">
        		<h3 th:text="#{userEdit.title}">Edit</h3>

				<form method="POST" action="user.html" th:action="@{/user/save}" th:object="${user}">
					<p th:field="${user.id}"/>
				
					<p th:text="#{userEdit.username}">
						User Name :
					</p>
						<input value="username" th:value="${user.username}"/>
					<p th:text="#{userEdit.password}">
						Password :
					</p>
						<input value="password" th:value="${user.password}"/>
					<p th:text="#{userEdit.email}">
						Email :
					</p>
						<input value="email" th:value="${user.emailAddress}"/>
					<p th:text="#{userEdit.firstName}">
						First name :
					</p>
						<input value="firstName" th:value="${user.firstName}"/>
					<p th:text="#{userEdit.lastName}">
						Last name :
					</p>
						<input value="lastName" th:value="${user.lastName}"/>
					
					<input type="submit" value="Save" th:value="#{userEdit.submit}" />
				</form>
	
				<p th:if="${user.id}">
					<a href="user.html" th:href="@{/user/delete/${user.id}}"
						th:text="#{userEdit.delete}">
						Delete this user
					</a>
				</p>
			</div>
		</div>
	</body>
</html>
